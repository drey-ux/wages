<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Wage | Side Hustle Internship</title>
    <link rel="icon" type="image/ico" href="/assets/side.ico">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Wage Calculation</h1>
            <p class="description">This is an app that calculates wages at 1000/hr for 4 working hours and 200/hr for extra hour(s) worked</p>
            <div id="input">
                <label for="workHour">Enter Total Hours Worked: </label>
                <input id="workHour" name="workHour">
            </div>
        <button id="submit">Generate Wage</button>
        <div id="answers">
            <label for="final">Total Wage: </label>
            <p id="final" name="final"></p>
        
        </div>
    </div>


    <script src="/assets/index.js"></script>
</body>
</html>
